<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>希望工作室</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  
    /* 导航栏样式 */
    header {
      background-color: #333;
      padding: 10px;
    }
  
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  
    nav ul li {
      display: inline;
    }
  
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }
  
    /* 欢迎部分样式 */
    #welcome {
      background-image: url('welcome-bg.jpg');
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 100px 0;
    }
  
    #welcome h1 {
      font-size: 36px;
    }
  
    #welcome p {
      font-size: 18px;
    }
  
    /* 关于部分样式 */
    #about {
      background-color: #f9f9f9;
      text-align: center;
      padding: 100px 0;
    }
  
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
  
    /* 服务部分样式 */
    #services {
      text-align: center;
      padding: 100px 0;
    }
  
    #services ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  
    #services ul li {
      display: inline-block;
      margin: 10px;
    }
  
    /* 成果展示部分样式 */
    #portfolio {
      text-align: center;
      padding: 100px 0;
    }
  
    /* 联系我们部分样式 */
    #contact {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 100px 0;
    }
  
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="#">服务</a></li>
        <li><a href="#">成果展示</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="welcome">
    <div>
      <h1>欢迎来到希望工作室</h1>
      <p>我们是一支致力于提供优质服务的团队。</p>
      <a href="#" class="btn">了解更多</a>
    </div>
  </section>
  
  <section id="about">
    <div>
      <h2>关于我们</h2>
      <p>在这里介绍希望工作室的历史和核心价值观。</p>
    </div>
  </section>
  
  <section id="services">
    <div>
      <h2>我们的服务</h2>
      <ul>
        <li>服务 1</li>
        <li>服务 2</li>
        <li>服务 3</li>
        <!-- 添加更多服务项目 -->
      </ul>
    </div>
  </section>
  
  <section id="portfolio">
    <div>
      <h2>成果展示</h2>
      <!-- 在这里展示工作室的项目成果，可以使用图像和描述 -->
    </div>
  </section>
  
  <section id="contact">
    <div>
      <h2>联系我们</h2>
      <p>在这里提供联系信息，如电话号码、电子邮件和地址。</p>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2023 希望工作室. 版权所有.</p>
  </footer>
</body>
</html>
